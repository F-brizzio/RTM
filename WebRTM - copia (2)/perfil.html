<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="css/styleisesion.css">
</head>
<body>
  <div class="container" style="padding: 40px; text-align: center;">
    <h1>Bienvenido a tu perfil</h1>
    <p id="userInfo"></p>
    <button id="logout">Cerrar sesi贸n</button>
  </div>

  <script>
    // Cargar usuario desde LocalStorage
    const savedUser = JSON.parse(localStorage.getItem("user"));
    if (!savedUser) {
        // Si no hay usuario logueado, volver al login
        window.location.href = "index.html";
    } else {
        document.getElementById("userInfo").innerText = 
            `Hola ${savedUser.name}, tu correo es: ${savedUser.email}`;
    }

    // Bot贸n de cerrar sesi贸n
    document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("userLogged"); // limpiamos sesi贸n
        window.location.href = "index.html";
    });
  </script>
</body>
</html>
